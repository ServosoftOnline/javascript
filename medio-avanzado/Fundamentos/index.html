<!-- 
    Este documento html me permite poder acceder a los ejemplos de codigo javascript de la carpeta Fundamentos
    Será necesario cambiar el archivo incluido de javascript e indicar el que queremos referenciar
    En funciones.js solo contendrá el código para ejecutar el boton saludo
 -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso medio-avanzado de Javascript</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./estilos.css">

    <!-- JAVASCRIPT. LLamada a funciones y al archivo que quiera mostrar de la carpeta introduccion -->
    <script defer src = "./arrays.js"> </script>
    
</head>
<body>
    <h1>Curso de Javascript</h1>
    <h2>Completo, práctico y desde cero</h2>
    <!-- Botón que llama a la funcion saludo que esta dentro de funciones.js -->
    <button id = "botonSaludo" onclick = "saludo()">Saludo</button>
</body>
</html>
