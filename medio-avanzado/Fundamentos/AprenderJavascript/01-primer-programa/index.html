<!-- Version de html que estoy usando -->
<!DOCTYPE html>

<!-- Pagina web en español -->
<html lang="es">

    <!-- Metadatos -->
    <head>

        <!-- Codificacion de los caracteres. Indicando que podemos usar la ñ, tildes y restos de caracteres del castellano  -->
        <meta charset="UTF-8">

        <!-- Indica que podemos hacer la web responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Inserto mis instrucciones Javascript desde el archivo main.js -->
        <script type="text/Javascript" src="main.js"> </script>   

        <!-- Titulo que aparecerá en la pestaña del navegador -->
        <title>Primer programa con Javascript</title>

    </head>

    <!-- Contenido que mostrará la pagina web -->
    <body>

        <h1>Hola mundo!!!!</h1>
        <h3>Ver los resultados en consola</h3>
        
    </body>
    
</html>
