<!-- 
	FORMULARIO

		- Formulario básico para simular una donación
			- Action y method lo usaríamos mediante php
		
		- Contiene los siguientes campos:
			- Accederemos a ellos mediantes su id
			- Un input de tipo texto para un correo
				- placeholder muestra la información que muestra en el input por defecto

			- Un select box para seleccionar el pais
				- La primera opción se encuentra seleccionada y deshabilitada

			- Radio botoms para la cantidad económica a donar
				- Pertenecen a la misma categoría. Por eso tienen el mismo name
				- Les añado un value para indicar la cantidad que representa

			- Un input especial para seleccionar fechas
			- un boton Si/no para aceptar terminos y condiciones
			- El botón de enviar

-->

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- css -->
		<link rel="stylesheet" href="estilos.css" />

		<!-- Javascript -->
		<script defer src="./expresionesRegulares.js"></script>
		
		<title>Trabajando con Formularios</title>
	</head>
	<body>
		<div class="contenedor">
			<form id="formulario-donacion" action="" method="">
				<input type="text" name="correo" id="correo" placeholder="correo@correo.com" />
				<select name="pais" id="pais">
					<option selected disabled value="">Selecciona un país</option>
					<option value="mexico">México</option>
					<option value="españa">España</option>
					<option value="argentina">Argentina</option>
				</select>
				<label for="cantidad-5">
					<input type="radio" name="donacion" id="cantidad-5" value="5" />
					5 usd
				</label>
				<label for="cantidad-10">
					<input type="radio" name="donacion" id="cantidad-10" value="10" />
					10 usd
				</label>
				<input type="date" name="fecha" id="fecha" />
				<label for="terminos-y-condiciones">
					<input type="checkbox" id="terminos-y-condiciones" name="terminos-y-condiciones" />
					Aceptar terminos y condiciones
				</label>
				<button id="btnEnviar">Enviar</button>
			</form>
		</div>
	</body>
</html>
